<div class="search-container d-flex flex-column align-items-center justify-content-top">
    <div class="search mt-5">
        <input type="text" class="search-input px-5" [(ngModel)]="searchValue" (ngModelChange)="search($event)" placeholder="{{'search-placeholder-2' | translate}}" [matKeyboard]="currentLanguage.name">
        <div class="search-icon"></div>
    </div>
    <h1 class="search-instruction mt-5 pt-3" translate>search-instruction</h1>
</div>
